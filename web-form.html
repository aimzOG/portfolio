<body>
  <header>
    <h1 style="font-size:10vw"> Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home.</a></li>
        <li><a href="bio.html">Bio.</a></li>
        <li><a href="triumphs.html">Triumphs.</a></li>
        <li><a href="adventures.html">Adventures.</a>
          <ul class="sub-menu">

          </ul>
        </li>
      </ul>
    </nav>
  </header>

  <p>If you'd like to contact me, send me a message! I'd love to chat with you.</p>
  <form class="contact-form" action="index.html" method="get">
    <label>First Name
      <input type="text" name="firstName" required>
    </label>
    <label> Last Name
      <input type="text" name="lastName">
    </label>
    <label>E-mail
      <input type="email" name="email" placeholder="janesmith@email.com" required>
    </label>
    <label>Phone Number
      <input type="tel" name="phoneNumber" placeholder="(555)-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </label>
    <fieldset>
      <legend>Preferences</legend>
      <label>
        <input type="radio" name="e-mail" value="email">
        E-mail
      </label>
      <label>
        <input type="radio" name="phone" value="phone">
        Phone
      </label>
    </fieldset>
    <label>Message</label>
    <textarea name="message" rows="8" cols="50"></textarea>
    <input type="submit" value="Send!">
  </form>
</body>

</html>
